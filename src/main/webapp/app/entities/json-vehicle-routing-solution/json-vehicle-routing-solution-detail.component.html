
<div *ngIf="jsonVehicleRoutingSolution">
    <h2><span>Json Vehicle Routing Solution</span> {{jsonVehicleRoutingSolution.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{jsonVehicleRoutingSolution.name}}</span>
        </dd>
        <dt><span>Feasible</span></dt>
        <dd>
            <span>{{jsonVehicleRoutingSolution.feasible}}</span>
        </dd>
        <dt><span>Distance</span></dt>
        <dd>
            <span>{{jsonVehicleRoutingSolution.distance}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'json-vehicle-routing-solution/'+ jsonVehicleRoutingSolution.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
