<div>
    <h2>
        <span>Json Messages</span>
        <button class="btn btn-primary float-right jh-create-entity create-json-message" [routerLink]="['/', { outlets: { popup: ['json-message-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Json Message
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="jsonMessages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Text</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let jsonMessage of jsonMessages ;trackBy: trackId">
                <td><a [routerLink]="['../json-message', jsonMessage.id ]">{{jsonMessage.id}}</a></td>
                <td>{{jsonMessage.text}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../json-message', jsonMessage.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'json-message/'+ jsonMessage.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'json-message/'+ jsonMessage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
